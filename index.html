<!DOCTYPE html>
  <html>
    <HEAD>
      <title>Todo App</title>
      <link
      href='https://fonts.googleapis.com/css?family=Lato:300,400,700'
      rel='stylesheet'>
      <link rel="stylesheet" media="screen" charset="utf-8">
    </HEAD>
    <body class="body">
      <header class="header">
        <img src="./eisenhower-matrix.jpg" id="header__img">
        <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details&quest;
        </a>
      </header>
      <main class="main">
        <section class="add-items">
          <h3 class="add-item__title title">Add Item</h3>
          <form class="add-item__form">
            <input class="add-item__input" type="text">
            <button class="add-item__button">Add</button>
          </form>
        </section>
        <section>
        <h3>Todo</h3>
        <ul id='incompleteTasks'>
          <li>
            <input type='checkbox'>
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
               <img src="./remove.svg">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class='edit'>Save</button><button class="delete">
               <img src="./remove.svg">
            </button>
          </li>
        </ul>
        </section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
